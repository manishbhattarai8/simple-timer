<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Timer</h1>
    <div>
        <label for="hours-input">Hours:</label>
        <input type="number" id="hours-input" min="0" placeholder="0" />
    </div>
    <div>
        <label for="minutes-input">Minutes:</label>
        <input type="number" id="minutes-input" min="0" placeholder="0" />
    </div>
    <div>
        <label for="seconds-input">Seconds:</label>
        <input type="number" id="seconds-input" min="0" placeholder="0" />
    </div>
    <button id="start-button">Start Timer</button>
    <button id="stop-button" disabled>Stop Timer</button>
    <button id="reset-button" disabled>Reset Timer</button>
    <div id="timer-display"></div>
    <script src="popup.js"></script>
</body>
</html>
